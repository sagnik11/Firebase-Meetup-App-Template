<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Firebase Meetup</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="/style/styles.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="/resources/WorqHat.png" alt="WorqHat Logo" class="h-16 w-auto">
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5"></a>
                <a class="mr-5"></a>
                <a class="mr-5"></a>
                <a class="mr-5"></a>
            </nav>
            <button type="button" id="logoutButton" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>

    <div id="app">
        <div class="imageBlock text-center w-full lg:w-3/4 grid grid-cols-3 gap-4 mb-12 mx-auto">
            <img class="lg:mx-auto col-span-3 lg:col-span-2" src="https://firebasestorage.googleapis.com/v0/b/fir-images-a61c9.appspot.com/o/codelab.png?alt=media&token=f45f808c-ce40-4b34-944c-8d8fac00e13d" alt="Banner Image" />

            <section id="event-details-container" class="w-full lg:w-1/2 mx-auto my-auto col-span-3 lg:col-span-1">
                <h1 class="text-3xl font-bold my-6">Firebase Meetup</h1>

                <p class="mb-3 font-semibold text-lg"><i class="material-icons">calendar_today</i> November 17</p>
                <p class="mb-3 font-semibold text-lg"><i class="material-icons">location_city</i> MIT WPU, Pune</p>
                <!-- ADD THE RSVP BUTTON HERE -->
            </section>
        </div>


        <hr />

        <section id="description-container" class="w-full lg:w-5/6 mt-3">
            <h2 class="text-xl font-semibold mx-auto">What we'll be doing</h2>
            <p>Join us for a day full of Firebase Hands-On Activities and Learnings!</p>
        </section>

        <section id="guestbook-container"></section>
    </div>
</body>

<script src="/js/firebaseConfig.js"></script>
<script src="/js/meetup.js"></script>

</html>
